<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Wise Global Research Services</title>

    <!-- ✅ Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- ✅ Theme Colors -->
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- ✅ Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- ✅ Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ✅ SEO Meta Tags -->
    <meta name="title" content="Wise Global Research – SEBI Registered Advisory" />
    <meta
      name="description"
      content="Trusted SEBI-registered stock market advisory. Get intraday tips, positional calls & research reports."
    />
    <meta
      name="keywords"
      content="stock tips, SEBI registered, investment advisory, intraday calls, NIFTY, SENSEX"
    />
    <meta name="author" content="Wise Global Research" />

    <!-- ✅ Open Graph (Facebook/WhatsApp/LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wiseglobalresearch.com/" />
    <meta property="og:title" content="Wise Global Research – Stock Market Advisory" />
    <meta
      property="og:description"
      content="SEBI-registered advisory with real-time charts and research reports."
    />
    <meta property="og:image" content="https://wiseglobalresearch.com/og-image.jpg" />

    <!-- ✅ Twitter Card Meta -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://wiseglobalresearch.com/" />
    <meta name="twitter:title" content="Wise Global Research – Live Market Analysis" />
    <meta
      name="twitter:description"
      content="Expert market insights and real-time charting for smart investors."
    />
    <meta name="twitter:image" content="https://wiseglobalresearch.com/og-image.jpg" />

    <!-- ✅ Chart Script for TradingView -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js" defer></script>
  </head>

  <body class="bg-black text-white">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
